<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Our great team</title>
</head>
<body>
    <h2 class="title">Team members</h2>
    <div class="items">
        <div class="item">
            <figure>
                <img src="./images/img1.jpg" alt="Image profile">
            </figure>
            <div class="info">
                <p class="name">Mary Smith</p>
                <p class="role">Frontend Dev</p>
                <div class="social">
                    <i class="fab fa-linkedin-in"></i>
                    <i class="fab fa-github"></i>
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="./images/img2.jpg" alt="Image profile">
            </figure>
            <div class="info">
                <p class="name">Anita See</p>
                <p class="role">UX/UI</p>
                <div class="social">
                    <i class="fab fa-linkedin-in"></i>
                    <i class="fab fa-github"></i>
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
        </div>

        <div class="item">
            <figure>
                <img src="./images/img3.jpg" alt="Image profile">
            </figure>
            <div class="info">
                <p class="name">Jack Baez</p>
                <p class="role">Backend dev</p>
                <div class="social">
                    <i class="fab fa-linkedin-in"></i>
                    <i class="fab fa-github"></i>
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
